<div class="auth-container">
  <div class="auth-content">
    <mat-tab-group>
      <mat-tab class="label" label="Sign In">
        <div class="signin-content">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="place your email...">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="place your password...">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab class="label" label="Sign Up"> Content 2 </mat-tab>
    </mat-tab-group>
  </div>
</div>
